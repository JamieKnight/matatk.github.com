---
layout: page
title: Articles
---
<dl id="posts-by-tag">
	{% for tag in site.tags %}
	{% assign cur_tag = tag[0] %}
	<dt>{{ cur_tag }} ({{ site.tags.[cur_tag].size }})</dt>
	<dd>
		<ul>
			{% for post in site.tags.[cur_tag] %}
			<li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: "%Y-%m-%d"}})</li>
			{% endfor %}
		</ul>
	</dd>
	{% endfor %}
</ul>
